<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
      integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="signinModal" class="text-center">
      <div class="modal-dialog">
        <div class="col-lg-10 col-sm-10 col-12 main-section">
          <div class="modal-content">
            <h3 id="greeting" style="margin: 50px;"></h3>
			
			<div style="float: left; column-count: 2; column-gap: 50px; margin: auto; padding: 50px;">
            <div style="width: 200px; float: right;">
              <label for="num1">Number 1:</label>
              <input type="number" id="num1" name="num1" />
            </div>
            <div style="width: 200px;">
              <label for="num2">Number 2:</label>
              <input type="number" id="num2" name="num2" />
            </div>
		</div>
            <div>
              <button id="add">Add</button>
              <button id="subtract">Subtract</button>
              <button id="multiply">Multiply</button>
              <button id="divide">Divide</button>
            </div>
            <div style="margin-top: 50px;">
              <label for="result">Result:</label>
              <input type="number" id="result" name="result" disabled />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
