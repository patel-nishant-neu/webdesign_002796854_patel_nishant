<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=80%, initial-scale=1.0">
    <title>Tower Coffee</title>
    <link rel="icon" type="image/x-icon" href="images/fabicon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--Favicon ---
        Table
        Form
        Images
        Hyperlink
        Button etc. -->

    <div id="webpage">
        <!-- Navigation -->
        <div class="navigation">
            <h2>Tower Coffee Shop</h2>
            <div>
                <a class="menulink" href="home.html">Home</a>
                <a class="menulink" href="#">Contact Us</a>
            </div>
        </div>

        <!-- Header -->
        <div>
            <div id="CTA"><h3>Get in touch with us to book your reservation</h3></div>
            <form>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="usa">USA</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
            
              </form>

        </div>




    </div>
</body>
</html>
